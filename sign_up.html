</header>

    <main class="sign-container">
        
        <h1 id="signUpTittle">Setting up your account</h1>

        <form action="" class="sign_up_form">
            
            <label for="" class="SignLabel">Name: </label>
            <input type="text" class="SignInput" placeholder="Brahyan" required>
            <br>

            <label for="" class="SignLabel">Last name: </label>
            <input type="text" class="SignInput" placeholder="Marin" required>
            <br>
            
            <label for="" class="SignLabel">Email: </label>
            <input type="email" class="SignInput" placeholder="email@email.com" required>
            <br>

            <label for="" class="SignLabel">Phone number: </label>
            <input type="number" class="SignInput" placeholder="(555) 555 55-55" required>
            <br>

            <label for="" class="SignLabel">Password: </label>
            <input type="password" class="SignInput" placeholder="*******" required>
            <br>

            <label for="" class="SignLabel">Confirm Password: </label>
            <input type="password" class="SignInput" placeholder="*******" required>
            <br>
            <center>
                 <input type="submit" value="Register" class="btn registerButton">
            </center>
        </form>

    </main>
