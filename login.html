<body class="body-login">

          <a class="navbar-brand" href="#"> <img src="./Images/logo2.0.png" alt="" width="140" height="28"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>

                  Join Us
                </a>
                <ul class="dropdown-menu index_dropdown" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item index_btn" href="./login.html">Log in</a></li>
                  <li><hr class="dropdown-divider"></li>

    <!--Form-->

    <main class="container">
        <div>
            <h1 class="login-tittle">Login</h1>
        </div>

        <form class="login-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label login-label">Email address</label>
              <input type="email" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label login-label">Password</label>
              <input type="password" class="form-control login-input" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label login-label" for="exampleCheck1">Accept Terms Of Service</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <section class="login-links">

            <p><a href="./recovery_email.html">I forgot my password</a></p>
            <p><a href="./sign_up.html">Create a new account</a></p>
        </section>
    </main>

    <!--Footer-->
